replicaCount: 1
image:
  repository: bitnami/kafka
  tag: latest
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 9092
env: {}
resources: {}
livenessProbe:
  tcpSocket:
    port: 9092
  initialDelaySeconds: 10
  periodSeconds: 10
readinessProbe:
  tcpSocket:
    port: 9092
  initialDelaySeconds: 5
  periodSeconds: 5
prometheus:
  enabled: true
