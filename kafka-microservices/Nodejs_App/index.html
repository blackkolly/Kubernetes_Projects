<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@900&family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BioRhyme&family=Encode+Sans:wght@900&family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kafka Microservices Demo</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        background: #181c24;
      }
    </style>
  </head>
  <body>
    <div style="margin-top: 40px">
      <h1
        style="
          color: #fff;
          font-family: 'Encode Sans', sans-serif;
          font-size: 2.5rem;
        "
      >
        Kafka Microservices Demo
      </h1>
      <p
        style="
          color: #bbb;
          font-family: 'Ubuntu', sans-serif;
          font-size: 1.1rem;
        "
      >
        Stream data from public APIs to Kafka via Node.js microservices
      </p>
    </div>
    <div style="margin-top: 20px">
      <label for="dataSource">Select Data Source:</label>
      <select id="dataSource">
        <option value="crypto">Crypto Price</option>
        <option value="weather">Weather</option>
        <option value="news">News Headlines</option>
        <option value="air">Air Quality</option>
      </select>
      <span id="paramInputs">
        <input
          id="cryptoSymbol"
          type="text"
          placeholder="Crypto Symbol (e.g. bitcoin)"
          style="display: none; margin-left: 10px"
        />
        <input
          id="weatherLat"
          type="number"
          step="any"
          placeholder="Latitude"
          style="display: none; margin-left: 10px; width: 100px"
        />
        <input
          id="weatherLon"
          type="number"
          step="any"
          placeholder="Longitude"
          style="display: none; margin-left: 10px; width: 100px"
        />
      </span>
      <button
        id="startStreamBtn"
        style="
          margin-left: 10px;
          padding: 8px 16px;
          border-radius: 8px;
          background: #4a90e2;
          color: white;
          border: none;
        "
      >
        Start Streaming
      </button>
      <button
        id="stopStreamBtn"
        style="
          margin-left: 5px;
          padding: 8px 16px;
          border-radius: 8px;
          background: #e94e77;
          color: white;
          border: none;
        "
      >
        Stop Streaming
      </button>
    </div>
    <div style="margin-top: 20px">
      <button
        id="toggleLiveLogBtn"
        style="
          margin-bottom: 10px;
          padding: 8px 16px;
          border-radius: 8px;
          background: #222;
          color: #fff;
          border: 1px solid #4a90e2;
        "
      >
        Show Live Log
      </button>
      <button
        id="clearLogBtn"
        style="
          margin-bottom: 10px;
          margin-left: 10px;
          padding: 8px 16px;
          border-radius: 8px;
          background: #e94e77;
          color: #fff;
          border: 1px solid #e94e77;
        "
      >
        Clear Log
      </button>
      <div id="liveLogContainer" style="display: none">
        <h3>Live Log</h3>
        <ul
          id="liveLog"
          style="
            background: #181c24;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 1rem;
            border: 1px solid #4a90e2;
          "
        ></ul>
      </div>
    </div>
    <div style="margin-top: 20px">
      <button
        id="fetchConsumedBtn"
        style="
          padding: 8px 16px;
          border-radius: 8px;
          background: #4a90e2;
          color: white;
          border: none;
        "
      >
        Fetch Consumed Data
      </button>
      <div id="consumedDataContainer" style="margin-top: 10px; display: none">
        <h3>Latest Consumed Messages</h3>
        <ul
          id="consumedDataList"
          style="
            background: #181c24;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 1rem;
            border: 1px solid #4a90e2;
          "
        ></ul>
      </div>
    </div>
    <script
      type="text/javascript"
      src="app-controller.js"
      charset="utf-8"
    ></script>
    <script>
      const toggleBtn = document.getElementById("toggleLiveLogBtn");
      const logContainer = document.getElementById("liveLogContainer");
      let logVisible = false;
      toggleBtn.onclick = function () {
        logVisible = !logVisible;
        logContainer.style.display = logVisible ? "" : "none";
        toggleBtn.textContent = logVisible ? "Hide Live Log" : "Show Live Log";
      };
      const clearBtn = document.getElementById("clearLogBtn");
      if (clearBtn) {
        clearBtn.onclick = function () {
          if (window.clearLiveLog) window.clearLiveLog();
        };
      }
    </script>
  </body>
</html>
