apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
  namespace: flask-ecommerce
  labels:
    app: flask-ecommerce
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: flask-ecommerce
    component: backend
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: flask-ecommerce
  labels:
    app: flask-ecommerce
    component: nginx
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: flask-ecommerce
    component: nginx
---
apiVersion: v1
kind: Service
metadata:
  name: flask-ecommerce-nodeport
  namespace: flask-ecommerce
  labels:
    app: flask-ecommerce
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: flask-ecommerce
    component: nginx
